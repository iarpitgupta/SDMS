<!-- body of home-->
<div class="position-relative">
<img src="http://sscgj.in/wp-content/uploads/2016/05/header01-1-1.jpg" class="img-fluid" alt="Responsive image" style="height:400px;height: 100%;">

    <div class="container position-absolute login-box" style="left:1100px;">
        <div class="row">
            <div class="span12">
                <div class="" id="loginModal">
                    <div class="modal-body">
                        <div class="well">
                            <div id="myTabContent" class="tab-content">
                                <div class="tab-pane active in" id="login">
                                    <form class="form-horizontal" action="#" th:action="@{/logged-in}" th:object="${user}"method="POST">
                                        <fieldset>
                                            <div id="legen">
                                                <legend class="font-weight-bold text-uppercase ">Login</legend>
                                            </div>
                                            <div class="control-group">
                                                <!-- Username -->
                                                <label class="control-label"  for="username">Username</label>
                                                <div class="controls">
                                                    <input type="text" id="username" th:field="${user.uName}" name="username" placeholder=""  class="input-xlarge">
                                                </div>
                                            </div>

                                            <div class="control-group">
                                                <!-- Password-->
                                                <label class="control-label" for="password">Password</label>
                                                <div class="controls">
                                                    <input type="password" id="password"  name="password" placeholder="" th:field="${user.uPassword}" class="input-xlarge">
                                                </div>
                                            </div>


                                            <div class="control-group">
                                                <!-- Button -->
                                                <div class="controls">
                                                    <button class="btn btn-success">Login</button>
                                                    <a href="#" style="color:#000">Create Account</a>
                                                </div>
                                            </div>
                                        </fieldset>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--body of home ends-->
