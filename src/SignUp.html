<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SignUp</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD7DsvzR-NK_zaXOmJ47NLMarcsXpVWFtA&callback=myMap"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="arpit.css">
    <script>
        $(function () {
            $("header").load("./Header.html");
            $("footer").load("./Footer.html");
        })
    </script>
</head>
<body>
<header></header>
    <div class="signup-form">
        <form>
            <div class="form-group">
                <h4>Create Your Account</h4>
                <br><br>
                <form>
                    <input type="radio" name="partner" value="Training Partner" checked>
                    Training Partner
                    <br>
                    <input type="radio" name="partner" value="Assessment Partner">
                    Assessment Partner
                </form>
                <br><br>
                <br>
                <div class="select">
                    <input type="email" placeholder="Email ID" aria-label="First name" class="form-control" required>
                    <br>
                    <input type="password" id="password" placeholder="Password" aria-label="First name" class="form-control">
                    <br>
                    <input type="password" id="confirm_password" placeholder="Confirm Password" aria-label="First name" class="form-control" >
                </div>

                <br><br>
                <h4>Personal Details</h4>
                <br><br>
                We will never sell it!
                <br><br>
                <input type="text" placeholder="First Name" class="form-control" required>
                <br>
                <input type="text" placeholder="Last Name" class="form-control" required>
                <br>
                <input type="tel" placeholder="Phone Number" pattern="^\d{10}$" class="form-control" required>
                <br><br>
                <input type="submit" class="btn btn-outline-success">
            </div>
        </form>
    </div>
<footer></footer>
</body>
</html>
