<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SignUp</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css"
          integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="stylesheet" href="arpit.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
    <div class="signup-form">
        <form>
            <div class="form-group">
                <h4>Create Your Account</h4>
                <br><br>
                <form>
                    <input type="radio" name="partner" value="Training Partner">
                    Training Partner
                    <br>
                    <input type="radio" name="partner" value="Assessment Partner">
                    Assessment Partner
                </form>
                <br><br>
                <br>
                <div class="select">
                    <input type="email" placeholder="Email ID" aria-label="First name" class="form-control">
                    <br>
                    <input type="password" placeholder="Password" aria-label="First name" class="form-control">
                    <br>
                    <input type="password" placeholder="Confirm Password" aria-label="First name" class="form-control">
                </div>

                <br><br>
                <h4>Personal Details</h4>
                <br><br>
                We will never sell it!
                <br><br>
                <input type="text" placeholder="First Name" class="form-control">
                <br>
                <input type="text" placeholder="Last Name" class="form-control">
                <br>
                <input type="number" placeholder="Phone Number" class="form-control">
                <br><br>
                <input type="submit" class="btn btn-outline-success">
            </div>
        </form>
    </div>


</body>
</html>
