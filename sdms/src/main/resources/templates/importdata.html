            $(document).ready(function () {
                var filedatatype;
                (function(){
                    $('#filedatatype').change(function(){
                        filedatatype= $(this).val();
                        alert("please upload"+filedatatype+" type file");

                    });
                })();

                $("#submit-file").click(function (event) {

                    //stop submit the form, we will post it manually.
                    event.preventDefault();

                    // Get form
                    var form = document.forms[0];
                    //var filedatatype;
                    //=$('filedatatype option:selected').val();
                    //console.log(filepath);
                    console.log(filedatatype);
                    // Create an FormData object
                    var data = new FormData(form);

                    // If you want to add an extra field for the FormData
                    //data.append("userId", "surbhi");

                    // disabled the submit button
                    $("#btnSubmit").prop("disabled", true);

                    $.ajax({
                        type: "POST",
                        enctype: 'multipart/form-data',
                        url: "/save/"+filedatatype,
                        data: data,
                        processData: false,
                        contentType: false,
                        cache: false,
                        timeout: 600000,
                        success: function (data) {

                            //$("#result").text(data);
                            console.log("SUCCESS : ", data);
                            $("#btnSubmit").prop("disabled", false);

                        },
                        error: function (e) {

                           // $("#result").text(e.responseText);
                            console.log("ERROR : ", e);
                            $("#btnSubmit").prop("disabled", false);

                        }
                    });

                });

            });
        </script>
