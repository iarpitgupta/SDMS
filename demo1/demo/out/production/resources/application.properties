spring.application.name=demo
spring.thymeleaf.cache=false
spring.thymeleaf.mode=LEGACYHTML5
spring.datasource.poolName=DEMO_APP
server.port=8082
spring.datasource.initialSize=6
spring.datasource.maxPoolSize=6
spring.datasource.minPoolSize=6
spring.datasource.url=jdbc:mysql://localhost/sdms?useSSL=false
spring.datasource.username=root
spring.datasource.password=aakash10
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.testWhileIdle=true
